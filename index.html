<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8d810140e2.js" crossorigin="anonymous"></script>

    <title>Todo App</title>
</head>
<body>
    <h1 class="header"> Todo List</h1>
    <form >
        <input class="todo-input" type="text" name="todo-input" placeholder="Enter your Todo">
        <button class="add-btn" type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="todos-container">
        <ul class="todos">
            <div class="todo">
                <li class="todo-text">Hey </li>
                <i class="fas fa-pen edit"></i>
                <i class="fas fa-trash trash"></i>
            </div>
        </ul>
    </div>
</body>
</html>
